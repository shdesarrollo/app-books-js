<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>App Books</title>
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand"><i class="fa fa-book" aria-hidden="true"></i> App Books</a>
    </div>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-4">
        <form id="form-book" class="card card-body">
          <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="author" class="form-control" placeholder="Author">
          </div>
          <div class="form-group">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN">
          </div>
          <div class="form-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="image" required>
              <label for="image" class="custom-file-label">Choose Image</label>
            </div>
          </div>
          <button class="btn btn-primary">
            Save Book
          </button>
        </form>
      </div>

      <div class="col-md-8" id="books-cards">
        List Books
      </div>
    </div>
  </div>

</body>
</html>
